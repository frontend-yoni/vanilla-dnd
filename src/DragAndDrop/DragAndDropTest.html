    window.shragaTest = false;

    window.onload = function () {
        table1 = JJPower.query('#table1');
        populateList();
        simpleListDD.setListDiv(table1);
    };

    function populateList() {
        for (let i = 0; i < ITEM_COUNT; i++) {
            createSingleItem(table1, i);
        }
    }

</script>
