    .testDiv {
        position: relative;
        margin: 0;
        width: 600px;
        height: 600px;

</style>

<script>
    let testDiv;
    let donut = new SlicyDonut();
    let MOCK_DATA_1 = [100, 250, 75, 75, 100];

    window.onload = function () {
        testDiv = document.querySelector('.testDiv');
        drawComponent();
    };

    function drawComponent() {
        donut.setExternalDiv(testDiv);
        donut.setData(MOCK_DATA_1);
        donut.drawComponent();
    }

</script>
